<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XOR Encryption/Decryption - Encrypt</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="nav.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="encrypt.html" class="active">Encrypt</a></li>
            <li><a href="decrypt.html">Decrypt</a></li>
        </ul>
    </nav>

    <div class="container">
        <section id="encrypt" class="section encrypt-section">
            <h2 class="elegant-glow">Encryption</h2>
            <label for="message">Enter Message:</label>
            <input type="text" id="message" placeholder="Enter a word" class="input-field">
            <label for="key">Enter Binary Key (e.g., 10101):</label>
            <input type="text" id="key" placeholder="Binary key" class="input-field">
            <button onclick="encrypt()" class="btn encrypt-btn">Encrypt</button>
            <div class="output-container">
                <p>Encrypted Binary: <span id="encryptedOutput" class="output"></span></p>
                <button onclick="copyToClipboard('encryptedOutput')" class="btn copy-btn">Copy</button>
            </div>
        </section>
    </div>

    <script src="main.js"></script>
</body>
</html>
